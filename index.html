<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoTracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>CryptoTracker</h1>
    <p>Consulta precios, datos y curiosidades de criptomonedas</p>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Ejemplo: bitcoin, ethereum, cardano...">
      <button id="searchBtn">Buscar</button>
    </div>
  </header>

  <main>
    <h2>Criptomonedas populares</h2>
    <div id="results" class="results-grid"></div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <footer>
    <p>Miguel Folguera Rivera Â· Datos de <a href="https://www.coingecko.com/" target="_blank">CoinGecko API</a> y <a href="https://es.wikipedia.org/" target="_blank">Wikipedia</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
