<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameVerse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>GameVerse</h1>
    <p>Explora videojuegos, descubre detalles y encuentra tu próximo favorito</p>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Buscar videojuego...">
      <button id="searchBtn">Buscar</button>
      <select id="genreSelect"></select>
    </div>
  </header>

  <main>
    <h2>Videojuegos populares</h2>
    <div id="results" class="results-grid"></div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <footer>
    <p>Miguel Folguera Rivera · Datos de <a href="https://rawg.io/" target="_blank">RAWG API</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
